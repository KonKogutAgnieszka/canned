    <h1 class="digital__title">digital</h1>

    <div class="digital__wrapper flex flex-jc-sa">
      <section class="digital__section">
        <h3 class="digital__section__title">sketch</h3>
        <div class="digital__section__gallery sketch">
          <div class="digital__section__gallery__item">
            <img
              src="images/digital/digital illustration/sketch/couch.png"
              alt="couch"
            />
          </div>
          <div class="digital__section__gallery__item">
            <img
              src="images/digital/digital illustration/sketch/derg_canned.png"
              alt="canned sketch"
            />
          </div>
          <div class="digital__section__gallery__item">
            <img
              src="images/digital/digital illustration/sketch/son_at_work.png"
              alt="son at work"
            />
          </div>
          <div class="digital__section__gallery__item">
            <img
              src="images/digital/digital illustration/sketch/terraria.jpg"
              alt="terraria"
            />
          </div>
          <div class="digital__section__gallery__item">
            <img
              src="images/digital/digital illustration/sketch/worm_up.png"
              alt="warm up"
            />
          </div>
          <div class="digital__section__gallery__item">
            <img
              src="images/digital/digital illustration/sketch/yawn.png"
              alt="yawn"
            />
          </div>
        </div>
        <h3 class="digital__section__title">clean</h3>
        <div class="digital__section__gallery clean">
          <div class="digital__section__gallery__item">
            <img
              src="images/digital/digital illustration/clean/AF_thor.png"
              alt="yawn"
            />
          </div>
          <div class="digital__section__gallery__item">
            <img
              src="images/digital/digital illustration/clean/AF_ vou.png"
              alt="vou"
            />
          </div>
          <div class="digital__section__gallery__item">
            <img
              src="images/digital/digital illustration/clean/noodliness.png"
              alt="noodlines"
            />
          </div>
          <div class="digital__section__gallery__item">
            <img
              src="images/digital/digital illustration/clean/punkbuck.png"
              alt="punk buck"
            />
          </div>
          <div class="digital__section__gallery__item">
            <img
              src="images/digital/digital illustration/clean/pyro_yeen_comm_bg.png"
              alt="pyro"
            />
          </div>
        </div>
        <h3 class="digital__section__title polished">polished</h3>
        <div class="digital__section__gallery polished">
          <div class="digital__section__gallery__item">
            <img
              src="images/digital/digital illustration/polished/buff_bubs.png"
              alt="buff bubs"
            />
          </div>
          <div class="digital__section__gallery__item">
            <img
              src="images/digital/digital illustration/polished/deer_headshot.png"
              alt="deer head"
            />
          </div>
          <div class="digital__section__gallery__item">
            <img
              src="images/digital/digital illustration/polished/eurasian_woodland_potato.png"
              alt="eurasian woodland potato"
            />
          </div>
          <div class="digital__section__gallery__item">
            <img
              src="images/digital/digital illustration/polished/hibiscus.png"
              alt="hibiscus"
            />
          </div>
          <div class="digital__section__gallery__item">
            <img
              src="images/digital/digital illustration/polished/janie3.png"
              alt=""
            />
          </div>
          <div class="digital__section__gallery__item">
            <img
              src="images/digital/digital illustration/polished/mik_stargazing.png"
              alt="stargazing"
            />
          </div>
        </div>
      </section>

      <div class="digital__gallery__popup hide">
        <div class="digital__gallery__popup__close">
          <img
            class="digital__gallery__popup__close__img"
            src="images/x_close.png"
            alt=""
          />
        </div>
        <div class="digital__gallery__popup__nav">
          <img
            class="digital__gallery__popup__arrow--left"
            src="images/arrow_left.png"
            alt=""
          />
          <img
            id="galleryPopupImg"
            class="digital__gallery__popup__image"
            src="images/digital/digital illustration/polished/eurasian_woodland_potato.png"
            alt=""
          />
          <img
            class="digital__gallery__popup__arrow--right"
            src="images/arrow_right.png"
            alt=""
          />
        </div>
      </div>

      <section class="price">
        <h1 class="price__header">commision price</h1>
        <h3 price__>type</h3>
        <div class="price__style flex flex-jc-sa active">
          <div data-option="sketch" class="price__style image select"></div>
          <div data-option="clean" class="price__style image"></div>
          <div data-option="polished" class="price__style image"></div>
        </div>
        <h3>character</h3>
        <div class="price__character flex flex-jc-sa">
          <div data-option="head" class="price__character image select"></div>
          <div data-option="half" class="price__character image"></div>
          <div data-option="full" class="price__character image"></div>
        </div>
        <h3>style</h3>
        <div class="price__type flex flex-jc-sa">
          <div data-option="linesOnly" class="price__type image select">
            lines only
          </div>
          <div data-option="flatColor" class="price__type image">
            flat color
          </div>
          <div data-option="cellShaded" class="price__type image">
            cell-shaded
          </div>
        </div>
        <h3>extras</h3>
        <input class="extra__character" type="checkbox" />
        <label>extra character</label>

        <p class="price__value"></p>
      </section>
      <!--
      <a class="back" href="index.html"><button>back</button></a>
-->
    </div>

    <script src="app/script.js"></script>
    <script src="app/digital.js"></script>
    <script src="app/pricelist.js"></script>
